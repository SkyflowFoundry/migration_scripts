name: Policies Migration script

on:
  workflow_dispatch:
    inputs:
      policy_ids:
        description: "List of Policy ID's to be migrated"
        required: true
      target_vault_id:
        description: "Vault ID of the Target Env"
        required: true
      source_env_token:
        description: "Access token of the Source Env"
        required: true
      target_env_token:
        description: "Access token of the Target Env"
        required: true

jobs:
  execute-migration-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests ast

      - name: Run Python script
        env:
          POLICY_IDS: ${{ github.event.inputs.policy_ids }}
          TARGET_VAULT_ID: ${{ github.event.inputs.target_vault_id }}
          SOURCE_ENV_AUTH: ${{ github.event.inputs.source_env_token }}
          TARGET_ENV_AUTH: ${{ github.event.inputs.target_env_token }}
        run: python3 migrate_policies.py
